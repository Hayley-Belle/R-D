<html>

	<title>Teams Overview</title>
	<meta http-equiv="content-type" content="text/html>"; charset="utf-8" />
	<link rel="stylesheet" href="style/mainStyle.css">
</head>
<body>

	<h1>Teams Overview</h1>
	<div class="content_container">

		<!-- Navigation bar -->
		<ul class="navbar">
			<li class="navbar"><a href="addCompetition.html">Competition</a></li>
			<li class="navbar"><a href="addTeam.html" class="current">Teams</a></li>
			<li class="navbar"><a href="addUser.html">Users</a></li>
			<li class="navbar"><a href="welcome.html">Logout</a></li>
		</ul>

		<!-- Form to add a team -->
		<form action="">
			<h2>Add a Team:</h2>
			Team Initials:
			<br>
			<input type="text" name ="teamInitials" style="width:40%" required>
			<br>
			Team Name:
			<br>
			<input type="text" name ="teamName" style="width:40%" required>
			<br>
			<button type="submit" id="add" onclick="confirm('Are you sure you wish to add this team?')">Add</button>
		</form>

		<br>
		<h2>Existing Teams:</h2>
		<!-- List of Teams -->
		<table style="width:35%">
			<tr>
				<th>Team Name</th>
				<th>Team Initials</th>
				<th>Delete</th>
			</tr>
			<tr>
				<td>Team A</td>
				<td>ABC</td>
				<td><button id="delete" onclick="confirm('Are you sure you wish to delete this team from the system?')">Delete</button></td>
			</tr>
			<tr>
				<td>Team B</td>
				<td>BCD</td>
				<td><button id="delete" onclick="confirm('Are you sure you wish to delete this team from the system?')">Delete</button></td>
			</tr>
			<tr>
				<td>Team C</td>
				<td>CDE</td>
				<td><button id="delete" onclick="confirm('Are you sure you wish to delete this team from the system?')">Delete</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
