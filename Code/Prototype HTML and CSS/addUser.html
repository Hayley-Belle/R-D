<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
	<meta http-equiv="content-type" content="text/html>"; charset="utf-8" />
	<link rel="stylesheet" href="style/mainStyle.css">
</head>
<body>
	
	<h1>Users </h1>
	<div class="content_container">
		
		<!-- Navigation bar -->
		<ul class="navbar">
			<li class="navbar"><a href="addCompetition.html">Competition</a></li>
			<li class="navbar"><a href="addTeam.html">Teams</a></li>
			<li class="navbar"><a href="addUser.html" class="current">Users</a></li>
		</ul>
			
		<!-- Form to add a user -->
		<form action="">
			<h2>Add a User: </h2>
			User Name:
			<br>
			<input type="text" name="username" style="width:40%" required>
			<br>
			Password:
			<br>
			<input type="text" name="password" style="width:40%" required>
			<br>
			Privilege:
			<select>
				<option value="TeamA">Marker</option>
				<option value="TeamB">Admin</option>
			</select>
			<br>
			<button type="submit" id="add" onclick="confirm('Are you sure you wish to add this user?')">Add</button>
		</form>
		
		<br>
		<h2>Current Users: </h2>
		<!-- List of Users -->
		<table style="width:50%">
			<tr>
				<th>Username</th>
				<th>Password</th>
				<th>Privilege</th>
				<th>Remove</th>
			</tr>
			<tr>
				<td>User A</td>
				<td>Password A</td>
				<td>Admin</td>
				<td><button id="remove" onclick="confirm('Are you sure you wish to delete this user?')">Remove</button></td>
			</tr>
			<tr>
				<td>User B</td>
				<td>Password B</td>
				<td>Marker</td>
				<td><button id="remove" onclick="confirm('Are you sure you wish to delete this user?')">Remove</button></td>
			</tr>
			<tr>
				<td>User C</td>
				<td>Password C</td>
				<td>Marker</td>
				<td><button id="remove" onclick="confirm('Are you sure you wish to delete this user?')">Remove</button></td>
			</tr>
		</table>
		
	</div>
	
</body>

</html>
