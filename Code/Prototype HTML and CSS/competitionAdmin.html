<html>

	<title>Admin</title>

</head>
<body>
	
	<h1>Competition A</h1>
	<div class="content_container">
		
		<!-- Navigation bar -->
		<ul class="navbar">
			<li class="navbar"><a href="addCompetition.html">Competition</a></li>
			<li class="navbar"><a href="addTeam.html">Teams</a></li>
			<li class="navbar"><a href="addUser.html">Users</a></li>
		</ul>
			
		<h2>Competition A Status: INACTIVE</h2>
		
		<!-- Start competition or remove it from the system-->
		<button id="start" onclick="confirm('Are you sure you wish to start this competition?')">Start</button>
		<button id="remove" onclick="confirm('Are you sure you wish to delete this competition?')">Remove</button>
		
		<br>
		<h2>Current Teams: </h2>
		<!-- List of Teams in the selected competition -->
		<table style="width:50%">
			<tr>
				<th>Team Name</th>
				<th>Team Initials</th>
				<th>Remove from Competition</th>
			</tr>
			<tr>
				<td>Team A</td>
				<td>ABC</td>
				<td><button id="remove" onclick="confirm('Are you sure you wish to remove this team from the competition?')">Remove</button></td>
			</tr>
			<tr>
				<td>Team B</td>
				<td>BCD</td>
				<td><button id="remove" onclick="confirm('Are you sure you wish to remove this team from the competition?')">Remove</button></td>
			</tr>
			<tr>
				<td>Team C</td>
				<td>CDE</td>
				<td><button id="remove" onclick="confirm('Are you sure you wish to remove this team from the competition?')">Remove</button></td>
			</tr>
		</table>
		
		<form action="">
			<h2>Search for the team you wish to add here:</h2>
			<input type="text" name ="search" style="width:40%">
			<button type="submit" id="search" onclick="alert('Button')">Search</button>
		
		
			<br>
			<h2>Or find your team in the drop-down list below</h2>
			<select>
				<option value="TeamA">Team A</option>
				<option value="TeamB">Team B</option>
				<option value="TeamC">Team C</option>
			</select>
		<button type="submit" id="select" onclick="confirm('Are you sure you wish to add this team to the competition?'))">Add</button>
	</form>
		
	</div>
	
</body>

</html>
