<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<meta http-equiv="content-type" content="text/html>"; charset="utf-8" />
	<link rel="stylesheet" href="style/mainStyle.css">
</head>
<body>
	<!-- Navigation bar -->
	<a href="home">Home</a>
	<a href="search.html">Search</a>
	<a href="leaderboard.html">Leaderboard</a>
	<a href="myTeam">My Team</a>

	<br>

	<!-- Form to search teams -->
	<form>
		<h2>Search for the team you wish to track here:</h2>
		<input type="text" name ="search" style="width:40%">
		<button type="button" id="search" onclick="alert('Button')">Search</button>
	</form>

	<br>

	<!-- Search results returned as a table with radio buttons -->
	<table style="width:50%">
		<tr>
			<th>SELECT TEAM</th>
			<th>TEAM NAME</th>
		</tr>
		<tr>
			<td>
				<div class="radio">
                     <label><input type="radio" id='1' name="1"></label>
                </div>
			</td>
			<td>TEAM A</td>
		</tr>
		<tr>
			<td>
				<div class="radio">
                     <label><input type="radio" id='2' name="1"></label>
                </div>
			</td>
			<td>TEAM B</td>
		</tr>
		<tr>
			<td>
				<div class="radio">
                     <label><input type="radio" id='3' name="1"></label>
                </div>
			</td>
			<td>TEAM C</td>
		</tr>


	</table>

	<button type="button" id="track" onclick="alert('Button')">Track</button>

</body>

</html>
