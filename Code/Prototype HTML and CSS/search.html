<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<meta http-equiv="content-type" content="text/html>"; charset="utf-8" />
	<link rel="stylesheet" href="style/mainStyle.css">
</head>
<body>
	<h1>Select team</h1>
	<div class="content_container">
		<!-- Navigation bar -->
		<ul class="navbar">
			<li class="navbar"><a href="welcome.html">Home</a></li>
			<li class="navbar"><a href="search.html"  class="current">Search</a></li>
			<li class="navbar"><a href="leaderboard.html">Leaderboard</a></li>
			<li class="navbar"><a href="login.html">Login</a></li>
		</ul>
		<!-- Form to search teams -->
		<form action="">
			<h2>Search for the team you wish to track here:</h2>
			<input list="teams" name="teamForm">
			<datalist id="teams">
				<option value="Team A"/>
				<option value="Team B"/>
				<option value="Team C"/>
				<option value="Team D"/>
				<option value="Team E"/>
			</datalist>
			<input type="submit" value="Search team" onclick="confirm('Are you sure you wish to track this team?')">
		</form>
		<br>
	</div>
</body>
</html>
